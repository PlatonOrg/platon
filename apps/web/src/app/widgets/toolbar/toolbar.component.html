<header>
  <button nz-button nzType="text" (click)="toggleMenu.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>PLaTon</span>
  <div class="spacer"></div>

  <ng-container *ngIf="canCreate">
    <button nz-button nzType="primary" nzShape="round" nzSize="large" [matMenuTriggerFor]="actionMenu">
      <span nz-icon nzType="plus" nzTheme="outline"></span>
    </button>
  </ng-container>

  <nz-badge [nzCount]="(notifDrawer.count | async) || 0" [nzOffset]="[-16, 16]">
    <button nz-button nzType="text" class="spacing" (click)="notifDrawer.open()">
      <mat-icon matBadgeOverlap="false"> notifications </mat-icon>
    </button>
  </nz-badge>
  <user-avatar
    *ngIf="user"
    [user]="user"
    [avatarSize]="24"
    [attr.aria-label]="user.firstName"
    [matMenuTriggerFor]="avatarMenu"
  />
</header>

<mat-menu #actionMenu="matMenu">
  <button mat-menu-item [routerLink]="['/courses/create']">
    <span>Créer un cours</span>
  </button>
  <button
    *ngIf="canCreateCircle"
    mat-menu-item
    [routerLink]="['/resources/create']"
    [queryParams]="{ type: 'CIRCLE', parent: createResourceParentParam }"
  >
    <span>Créer un cercle</span>
  </button>
  <button
    *ngIf="canCreateExercise"
    mat-menu-item
    [routerLink]="['/resources/create']"
    [queryParams]="{ type: 'EXERCISE', parent: createResourceParentParam }"
  >
    <span>Créer un exercice</span>
  </button>
  <button
    *ngIf="canCreateActivity"
    mat-menu-item
    [routerLink]="['/resources/create']"
    [queryParams]="{ type: 'ACTIVITY', parent: createResourceParentParam }"
  >
    <span>Créer une activité</span>
  </button>
</mat-menu>

<mat-menu #avatarMenu="matMenu">
  <button mat-menu-item [routerLink]="'/account'">
    <mat-icon>account_circle</mat-icon>
    <span>Profil</span>
  </button>
  <button mat-menu-item (click)="signOut()">
    <mat-icon>logout</mat-icon>
    <span>Déconnexion</span>
  </button>
</mat-menu>

<mat-menu #notifMenu="matMenu">
  <button mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Compte</span>
  </button>
  <button mat-menu-item (click)="signOut()">
    <mat-icon>logout</mat-icon>
    <span>Déconnexion</span>
  </button>
</mat-menu>

<notif-drawer #notifDrawer />
