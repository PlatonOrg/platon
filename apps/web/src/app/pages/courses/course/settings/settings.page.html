<ng-container *ngIf="context.course as course">
  <nz-tabset *ngIf="course.permissions?.update; else denied" [nzTabPosition]="isMobile ? 'top' : 'left'" nzLinkRouter>
    <nz-tab>
      <a
        *nzTabLink
        nz-tab-link
        [routerLink]="['.']"
        [queryParams]="{ tab: 'informations' }"
        queryParamsHandling="merge"
      >
        Informations
      </a>
      <app-course-informations />
    </nz-tab>
    <nz-tab>
      <a *nzTabLink nz-tab-link [routerLink]="['.']" [queryParams]="{ tab: 'demo' }" queryParamsHandling="merge">
        Demo
      </a>
      <app-course-demo />
    </nz-tab>
  </nz-tabset>
  <ng-template #denied>
    <ui-error-403 />
  </ng-template>
</ng-container>
