<ng-container *ngIf="resource">
  <div class="exercise">
    <resource-item [item]="resource" [simple]="true" [modalMode]="true" [previewOverrides]="exercise.overrides" />
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <button
          *ngIf="!overriding && inputs"
          nz-button
          nzType="text"
          nz-tooltip="Afficher les variables"
          (click)="overriding = !overriding"
        >
          <span nz-icon nzType="form" nzTheme="outline"></span>
        </button>
        <button
          *ngIf="overriding"
          nz-button
          nzType="text"
          nz-tooltip="Cacher les variables"
          (click)="overriding = false"
        >
          <span nz-icon nzType="close-circle" nzTheme="outline"></span>
        </button>
      </nz-list-item-action>
      <nz-list-item-action>
        <button
          nz-button
          nzDanger
          nzType="text"
          nz-tooltip="Supprimer"
          [disabled]="disabled"
          (click)="deleteClicked.emit()"
        >
          <span nz-icon nzType="delete" nzTheme="outline"></span>
        </button>
      </nz-list-item-action>
    </ul>
  </div>
  <ng-container *ngIf="overriding && inputs">
    <table>
      <thead>
        <tr>
          <th>Variable</th>
          <th>Type</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let input of inputs">
          <tr class="row">
            <td>{{ input.name }}</td>
            <td>{{ input.type }}</td>
            <td>{{ input.description }}</td>
            <td>
              <button
                *ngIf="!expandedInputs[input.name]"
                nz-button
                nzType="text"
                nz-tooltip="Editer"
                (click)="expandedInputs[input.name] = true"
              >
                <span nz-icon nzType="form" nzTheme="outline"></span>
              </button>
              <button
                *ngIf="expandedInputs[input.name]"
                nz-button
                nzType="text"
                nz-tooltip="Fermer"
                (click)="expandedInputs[input.name] = false"
              >
                <span nz-icon nzType="close-circle" nzTheme="outline"></span>
              </button>
            </td>
          </tr>
          <tr *ngIf="expandedInputs[input.name]">
            <td colSpan="4">
              <app-ple-input
                mode="value"
                [disabled]="disabled"
                [input]="input"
                (inputChange)="onOverrideVariable($event.name, $event.value)"
              />
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </ng-container>
</ng-container>
