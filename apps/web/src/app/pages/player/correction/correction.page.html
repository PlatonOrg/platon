<ng-container *ngIf="!loading; else spinner">
  <ng-container *ngIf="correction">
    <player-correction [correction]="correction" />
  </ng-container>
  <ng-container *ngIf="error">
    <ui-error [error]="error" />
  </ng-container>
</ng-container>
<ng-template #spinner>
  <nz-spin *ngIf="loading" nzSimple nzSize="large" nzTip="Chargement..." />
</ng-template>
