<ng-container *ngIf="tree && versions">
  <app-resource-browse-header
    [version]="version"
    [versions]="versions!"
    [resource]="context.resource!"
    (edit)="iframe.open(editorUrl)"
    (preview)="iframe.open(previewUrl)"
    (refresh)="refresh($event)"
  />
  <resource-files
    [tree]="tree!"
    (selected)="iframe.open(editorUrl + '&files=' + $event.path)"
  />
  <ui-modal-iframe #iframe (closed)="refresh(version)" />
</ng-container>
