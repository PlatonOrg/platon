<mat-drawer-container>
  <mat-drawer [mode]="toolbar.tabletOrBelow ? 'push' : 'side'" [(opened)]="drawerOpened" #drawer>
    <app-sidebar />
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <app-toolbar #toolbar [(drawerOpened)]="drawerOpened" />
    </mat-toolbar>
    <div class="router-outlet">
      <router-outlet />
    </div>
  </mat-drawer-content>
</mat-drawer-container>
