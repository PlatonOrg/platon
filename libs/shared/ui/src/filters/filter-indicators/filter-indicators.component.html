<mat-chip-set *ngIf="!empty">
  <ng-container *ngFor="let match of matches; trackBy: trackByFn">
    <mat-chip [removable]="true" (removed)="onRemoveIndicator(match.indicator)">
      {{ match.label }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
  </ng-container>
</mat-chip-set>
