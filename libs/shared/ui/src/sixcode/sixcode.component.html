<div class="sixcode-container" [class.error]="error">
  <div class="code-inputs">
    <input
      #codeInput
      *ngFor="let code of codes; let i = index"
      type="password"
      class="code-input"
      [value]="code"
      [disabled]="disabled"
      [class.error]="error"
      [placeholder]="placeholder"
      maxlength="1"
      autocomplete="off"
      (input)="onInput($event, i)"
      (keydown)="onKeyDown($event, i)"
      (paste)="onPaste($event, i)"
    />
  </div>
</div>
