<nz-drawer
  *ngIf="visible"
  [nzClosable]="true"
  [nzVisible]="visible"
  [nzTitle]="title"
  [nzSize]="size"
  [nzPlacement]="placement"
  [nzFooter]="templates.length > 1 ? templates.last : noFooter"
  (nzOnClose)="close()"
>
  <ng-container *nzDrawerContent>
    <ng-container *ngTemplateOutlet="templates.first"></ng-container>
  </ng-container>
</nz-drawer>
<ng-template #noFooter />
