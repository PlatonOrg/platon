<nz-drawer
  *ngIf="visible"
  [nzClosable]="closable"
  [nzVisible]="visible"
  [nzTitle]="title"
  [nzExtra]="nzExtra"
  [nzSize]="isMobile ? 'default' : size"
  [nzWidth]="isMobile ? 'default' : '60%'"
  [nzPlacement]="placement"
  [nzBodyStyle]="bodyStyle"
  [nzFooter]="footer ?? (templates.length > 1 ? templates.last : noFooter)"
  (nzOnClose)="close()"
>
  <ng-container *nzDrawerContent>
    <ng-container *ngTemplateOutlet="templates.first"></ng-container>
  </ng-container>
</nz-drawer>
<ng-template #noFooter />
