<nz-modal
  *ngIf="visible"
  [(nzVisible)]="visible"
  [nzBodyStyle]="{
    padding: '0',
    margin: '0',
    height: height ?? 'auto',
    'max-width': '100vw'
  }"
  nzClassName="ui-modal-iframe"
  [nzWidth]="width ?? 'auto'"
  [nzMask]="true"
  [nzClosable]="closable"
  [nzKeyboard]="false"
  nzCentered
  nzMaskClosable
  (nzOnOk)="close(true)"
  (nzOnCancel)="close()"
  [nzFooter]="footer ?? noFooter"
>
  <ng-container *nzModalContent>
    <ng-container *ngIf="visible && url">
      <iframe #iframe [src]="url | safe : 'resource'" frameborder="0"></iframe>
    </ng-container>
  </ng-container>
</nz-modal>
<ng-template #noFooter />
