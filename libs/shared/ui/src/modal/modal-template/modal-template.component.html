<nz-modal
  *ngIf="visible"
  [(nzVisible)]="visible"
  [nzBodyStyle]="{
    height,
    overflow
  }"
  nzClassName="ui-modal"
  [nzWidth]="width"
  [nzTitle]="title"
  [nzMask]="true"
  [nzClosable]="false"
  [nzCentered]="true"
  [nzMaskClosable]="true"
  (nzOnOk)="close(true)"
  (nzOnCancel)="close()"
  [nzFooter]="templates.length > 1 ? templates.last : noFooter"
>
  <ng-container *nzModalContent>
    <ng-container *ngIf="visible">
      <ng-container *ngTemplateOutlet="templates.first"></ng-container>
    </ng-container>
  </ng-container>
</nz-modal>
<ng-template #noFooter />
