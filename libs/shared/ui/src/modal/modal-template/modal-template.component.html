<nz-modal
  *ngIf="visible"
  [(nzVisible)]="visible"
  [nzBodyStyle]="bodyStyle"
  nzClassName="ui-modal-template"
  [nzWidth]="width ?? 'auto'"
  [nzTitle]="title"
  [nzClosable]="closable"
  nzMask
  nzCentered
  nzMaskClosable
  (nzOnOk)="close(true)"
  (nzOnCancel)="close()"
  [nzFooter]="footer ?? (templates.length > 1 ? templates.last : noFooter)"
>
  <ng-container *nzModalContent>
    <ng-container *ngIf="visible">
      <ng-container *ngTemplateOutlet="templates.first"></ng-container>
    </ng-container>
  </ng-container>
</nz-modal>
<ng-template #noFooter />
