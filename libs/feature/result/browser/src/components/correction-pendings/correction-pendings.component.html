<nz-table
  #nzTable
  [nzData]="corrections"
  [nzPageSize]="10"
  nzTableLayout="auto"
  [nzNoResult]="empty"
  nzBordered
  nzShowPagination="false"
>
  <thead>
    <tr>
      <th>Cours</th>
      <th>Activit√©</th>
      <th>Exercices</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of nzTable.data">
      <tr>
        <td>
          <a nz-button nzType="link" [routerLink]="['/courses', item.courseId]">{{ item.courseName }}</a>
        </td>
        <td>
          <a nz-button nzType="link" [routerLink]="['/player/correction', item.activityId]">{{ item.activityName }}</a>
        </td>
        <td>{{ item.exercises.length }}</td>
      </tr>
    </ng-container>
  </tbody>
</nz-table>
<ng-template #empty>
  <nz-empty nzNotFoundContent="Aucune correction en attente pour l'instant." />
</ng-template>
