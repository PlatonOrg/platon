<mat-card>
  <mat-card-content>
    <nz-timeline nzMode="alternate">
      <ng-container *ngFor="let page of player.navigation.exercises; trackBy: trackPage">
        <nz-timeline-item [nzDot]="dot" [nzColor]="$any(page.state | answerStateColor)">
          <ng-template #dot>
            <mat-icon [style.color]="page.state | answerStateColor">
              {{ page.state | answerStateIcon }}
            </mat-icon>
          </ng-template>
          <div class="timeline-content" [class.current]="isActiveSession(page.sessionId)" (click)="navigate.emit(page)">
            <div class="timeline-title">{{ page.title }}</div>
            <div class="timeline-status">
              {{ page.state | answerStateLabel }}
            </div>
          </div>
        </nz-timeline-item>
      </ng-container>
    </nz-timeline>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onWillTerminate()">Terminer</button>
  </mat-card-actions>
</mat-card>
