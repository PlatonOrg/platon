<ui-list [items]="items" idField="id" id="tuto-courses-course-list" class="tuto-courses-list">
  <ui-list-template slot="row">
    <ng-template let-item="item" let-index="index">
      <course-item
        [item]="item"
        [simple]="simple"
        class="tuto-course-item"
        [id]="'tuto-courses-course-' + index"
        [attr.data-course-id]="item.id"
      />
    </ng-template>
  </ui-list-template>
  <ui-list-template slot="empty">
    <ng-template>
      <nz-empty nzNotFoundImage="simple" [nzNotFoundContent]="content" id="tuto-courses-no-courses">
        <ng-template #content>
          <p><ng-content></ng-content></p>
        </ng-template>
      </nz-empty>
    </ng-template>
  </ui-list-template>
</ui-list>
