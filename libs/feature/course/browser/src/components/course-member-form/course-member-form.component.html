<form nz-form nzLayout="vertical" [formGroup]="form" (ngSubmit)="sendInvitation()">
  <nz-form-item>
    <nz-form-control>
      <user-search-bar
        id="userOrGroup"
        name="userOrGroup"
        formControlName="userOrGroup"
        [multi]="false"
        [allowGroup]="allowGroup"
        [filters]="{ roles, limit: 5}"
        [excludes]="excludes"
      >
        <button nz-button type="submit" nzType="primary" [disabled]="!form.valid">Ajouter</button>
      </user-search-bar>
    </nz-form-control>
  </nz-form-item>
</form>
