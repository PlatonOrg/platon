<nz-table #nzTable [nzSize]="'small'" [nzShowSizeChanger]="false" [nzShowPagination]="false" [nzData]="members">
  <thead>
    <tr>
      <th
        *ngIf="selectable && !disabled"
        [nzChecked]="checked"
        [nzIndeterminate]="indeterminate"
        (nzCheckedChange)="onAllChecked($event)"
      ></th>
      <th>Utilisateur/Groupe</th>
      <th>Date d'ajout</th>
      <th *ngIf="editable" nzAlign="center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of nzTable.data">
      <td
        *ngIf="selectable && !disabled"
        [nzChecked]="selection.has(member.id)"
        (nzCheckedChange)="onItemChecked(member.id, $event)"
      ></td>
      <td>
        <user-avatar
          #avatar
          [user]="$any(member.user)"
          [group]="$any(member.group)"
          (showGroupMembers)="groupDrawer.open($event)"
        />
      </td>
      <td>{{ member.createdAt | date }}</td>
      <td
        nzAlign="center"
        *ngIf="editable && !disabled && !nonDeletables.includes($any(member.user?.id || member.group?.id))"
      >
        <button
          nz-button
          nzDanger
          nzType="primary"
          nzShape="circle"
          nz-popconfirm
          nzOkText="Retirer"
          nzOkType="danger"
          [nzPopconfirmTitle]="'Voulez-vous vraiment retirer “' + avatar.displayName + '” des membres du cours?'"
          (nzOnConfirm)="deleted.emit(member)"
        >
          <i nz-icon nzType="delete"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
<user-group-drawer #groupDrawer />
