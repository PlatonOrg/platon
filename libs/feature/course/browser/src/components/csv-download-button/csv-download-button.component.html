@if (hasToCheckGroups) {
<a
  *ngIf="activities[0]?.permissions?.viewStats"
  nz-button
  nzShape="round"
  nzType="default"
  nz-dropdown
  nzTrigger="click"
  [nzDropdownMenu]="menu"
  [nzClickHide]="false"
  [class.activity-type]="type === 'activity'"
>
  Télécharger les notes au format CSV
</a>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <div nz-menu class="scrollable-menu">
    <div nz-menu-item>
      <button nz-button nzType="primary" (click)="downloadCSV()">
        <span nz-icon nzType="download" nzTheme="outline"></span>
        Télécharger
      </button>
    </div>
    <div nz-menu-item>
      <button nz-button nzType="default" nzBlock (click)="toggleAllCheckboxes()">
        @if (isAllChecked()) { Tout décocher } @else { Tout cocher }
      </button>
    </div>
    <div nz-menu-item *ngFor="let group of groups">
      <label nz-checkbox [(ngModel)]="group.checked">
        {{ group.name }}
      </label>
    </div>
  </div>
</nz-dropdown-menu>
} @else {
<a
  *ngIf="activities[0]?.permissions?.viewStats"
  nz-button
  nzShape="round"
  nzType="default"
  (click)="downloadCSV()"
  [class.activity-type]="type === 'activity'"
>
  Télécharger les notes au format CSV
</a>
}
