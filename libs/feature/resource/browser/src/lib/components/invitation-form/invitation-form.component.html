<form nz-form nzLayout="vertical" [formGroup]="form" (ngSubmit)="sendInvitation()">
  <nz-form-item>
    <nz-form-label nzFor="invitee" nzRequired>Utilisateur</nz-form-label>
    <nz-form-control>
      <user-search-bar
        id="invitee"
        name="invitee"
        formControlName="invitee"
        [multi]="false"
        [filters]="{ roles: ['admin', 'teacher'], limit: 5 }"
        [excludes]="excludes"
      >
        <button nz-button type="submit" nzType="primary" [disabled]="!form.valid">Inviter</button>
      </user-search-bar>
    </nz-form-control>
  </nz-form-item>
</form>
