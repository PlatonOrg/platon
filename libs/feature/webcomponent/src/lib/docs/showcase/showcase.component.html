<section class="showcase-demo"></section>
<section class="showcase-meta">
  <div class="showcase-actions">
    <mat-icon
      class="showcase-action toggle-editor-icon"
      aria-label="toggle editor"
      nz-tooltip="Afficher/Cacher l'éditeur"
      (click)="showEditor = !showEditor"
    >
      code
    </mat-icon>
    <mat-icon
      class="showcase-action"
      aria-label="Copy component state to the editor"
      nz-tooltip="Copier l'état du composant dans l'éditeur"
      (click)="componentToEditor()"
    >
      arrow_downward
    </mat-icon>
    <mat-icon
      class="showcase-action"
      aria-label="Copy editor content to the component"
      nz-tooltip="Copier le contenu de l'éditeur dans le composant"
      (click)="editorToComponent()"
    >
      arrow_upward
    </mat-icon>
  </div>
  <ng-container *ngIf="showEditor">
    <json-editor [options]="options" [data]="component.state"></json-editor>
  </ng-container>
</section>
