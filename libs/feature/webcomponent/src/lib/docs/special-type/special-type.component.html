<ng-container *ngIf="this.definition && this.definition.type">
  Type: <code>{{ this.definition.type | json }}</code>
  <div [ngSwitch]="getSpecialType()">
    <div *ngSwitchCase="1">
      <ul>
        <li>Array's Items <wc-docs-special-type [definition]="this.definition.items"></wc-docs-special-type></li>
      </ul>
      <br />
    </div>
    <div *ngSwitchCase="2">
      â†ª Properties:
      <wc-docs-api-display [properties]="this.definition.properties"></wc-docs-api-display>
      <br />
    </div>
    <div *ngSwitchDefault></div>
  </div>
</ng-container>
