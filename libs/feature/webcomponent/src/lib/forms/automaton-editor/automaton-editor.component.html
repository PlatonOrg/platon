<div #container class="automaton-editor-container" [style.height]="state.height + 'px'">
  <div class="automaton-editor-actions-top">
    <ng-container *ngFor="let action of actions">
      <button nz-button (click)="run(action)">
        {{ action.name }}
      </button>
    </ng-container>
  </div>
  <div class="automaton-editor-canvas"></div>
  <div class="automaton-editor-actions-bottom">
    <button nz-button nzShape="circle" (click)="zoomIn($event)">
      <span nz-icon nzType="zoom-in" nzTheme="outline"></span>
    </button>
    <button nz-button nzShape="circle" (click)="zoomOut($event)">
      <span nz-icon nzType="zoom-out" nzTheme="outline"></span>
    </button>
  </div>
</div>
<wc-base [(state)]="state"></wc-base>
