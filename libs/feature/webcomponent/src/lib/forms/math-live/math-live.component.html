<div class="math-field-box" [class.disabled]="state.disabled">
  <div class="prefix" *ngIf="state.prefix">
    <img [src]="state.prefix | icongr" alt="prefix icon" />
  </div>
  <div #container class="math-field"></div>
  <div class="suffix" *ngIf="state.suffix">
    <img [src]="state.suffix | icongr" alt="suffix icon" />
  </div>
</div>
<wc-base [(state)]="state"></wc-base>
