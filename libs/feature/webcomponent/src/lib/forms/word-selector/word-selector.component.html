<div class="example-container">
  <div
    cdkDropList
    [cdkDropListData]="this.state.selectedWords"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
    cdkDropListOrientation="mixed"
  >
    @for (word of this.state.selectedWords; track $index) {
    <div class="example-box" cdkDrag (click)="removeWord(word)">
      {{ word }}
    </div>
    }
  </div>
</div>

<div class="example-container">
  <div
    cdkDropList
    [cdkDropListData]="this.state.words"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
    cdkDropListOrientation="mixed"
  >
    @for (word of this.state.words; track $index) {
    <div class="example-box" cdkDrag (click)="addWord(word)">
      {{ word }}
    </div>
    }
  </div>
</div>
<wc-base [(state)]="state"></wc-base>
