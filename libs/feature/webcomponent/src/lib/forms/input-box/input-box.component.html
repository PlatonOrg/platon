@switch (state.type) {
<!-- NUMERIC -->
@case ('number') {
<mat-form-field [ngStyle]="containerStyles" [appearance]="state.appearance">
  <mat-label>{{ state.placeholder }}</mat-label>
  <mat-hint>{{ state.hint }}</mat-hint>
  <input matInput type="text" inputmode="decimal" [formControl]="form" />
  <div class="prefix" [class.no-prefix]="!state.suffix" matPrefix>
    <img
      *ngIf="state.prefix"
      [src]="state.prefix || 'fontawesome address-book color=FF0000' | icongr"
      alt="prefix icon"
    />
  </div>
  <div class="suffix" [class.no-suffix]="!state.suffix" matSuffix>
    <img *ngIf="state.suffix" [src]="state.suffix | icongr" alt="suffix icon" />
  </div>
</mat-form-field>
}

<!-- TEXT -->
@case ('text') {
<mat-form-field [ngStyle]="containerStyles" [appearance]="state.appearance">
  <mat-label>{{ state.placeholder }}</mat-label>
  <mat-hint>{{ state.hint }}</mat-hint>
  <input matInput type="text" [formControl]="form" [matAutocomplete]="auto" />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of $autocomplete | async" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
  <div class="prefix" [class.no-prefix]="!state.suffix" matPrefix>
    <img
      *ngIf="state.prefix"
      [src]="state.prefix || 'fontawesome address-book color=FF0000' | icongr"
      alt="prefix icon"
    />
  </div>
  <div class="suffix" [class.no-suffix]="!state.suffix" matSuffix>
    <img *ngIf="state.suffix" [src]="state.suffix | icongr" alt="suffix icon" />
  </div>
</mat-form-field>
}

<!-- TEXTAREA -->
@case ('textarea') {
<mat-form-field [ngStyle]="containerStyles" [appearance]="state.appearance">
  <mat-label>{{ state.placeholder }}</mat-label>
  <mat-hint>{{ state.hint }}</mat-hint>
  <textarea matInput matTextareaAutosize type="multiline" [formControl]="form"> </textarea>
  <div class="prefix" [class.no-prefix]="!state.suffix" matPrefix>
    <img
      *ngIf="state.prefix"
      [src]="state.prefix || 'fontawesome address-book color=FF0000' | icongr"
      alt="prefix icon"
    />
  </div>
  <div class="suffix" [class.no-suffix]="!state.suffix" matSuffix>
    <img *ngIf="state.suffix" [src]="state.suffix | icongr" alt="suffix icon" />
  </div>
</mat-form-field>
}

<!-- FALLBACK -->
@default {
<mat-error>"{{ state.type }}" is not a valid input type</mat-error>
}}

<wc-base [(state)]="state" />
