<ui-modal-template [title]="title" (canceled)="close([])" (accepted)="close(selection)" #modal>
  <ng-template>
    <ng-content></ng-content>
    <user-search-bar
      [filters]="filters"
      [multi]="multi"
      [excludes]="excludes"
      [allowGroup]="allowGroup"
      [(ngModel)]="selection"
    />
  </ng-template>
  <ng-template>
    <button nz-button nzType="default" (click)="modal.close()">{{ noTitle }}</button>
    <button nz-button nzType="primary" (click)="modal.close(true)" [disabled]="!ready">
      {{ okTitle }}
    </button>
  </ng-template>
</ui-modal-template>
