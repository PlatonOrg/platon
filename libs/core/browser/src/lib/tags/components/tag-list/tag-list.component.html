<nz-tag
  *ngFor="let tag of tags; trackBy: trackById"
  [nzMode]="editable ? 'closeable' : 'default'"
  (nzOnClose)="remove.emit(tag)"
>
  {{ tag.name }}
</nz-tag>
<ng-container *ngIf="editable">
  <nz-tag *ngIf="!inputVisible" class="editable-tag" nzNoAnimation (click)="showInput()">
    <span nz-icon nzType="plus"></span>
    Nouveau
  </nz-tag>
  <input
    #inputElement
    nz-input
    nzSize="small"
    *ngIf="inputVisible"
    type="text"
    [(ngModel)]="inputValue"
    style="width: 78px"
    (blur)="handleInputConfirm()"
    (keydown.enter)="handleInputConfirm()"
  />
</ng-container>
